 //SCROLLING
    $(document).ready(function () {
        var width = $(window).width();
        var height = $(window).height();

        if (width > 768) {
            $(function () {
                $.scrollify({
                    section: ".section"
                });

                $(".scroll").click(function (e) {

                    $.scrollify("move", $(this).attr("href"));
                });
            });

                e.preventDefault();
            });
            $.scrollify.destroy();
        }
      });
